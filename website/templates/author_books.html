<style>
/* Dropdown Button */
.dropbtn {
  background-color: Navy;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  top: 25%
  width: 100%
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: Sky;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 16px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>

<form action="/library/search", style="position:absolute; right: 35%; padding: 6px">

            <a href="/library/books/author">Author</a>
            <a href="/library/books/isbn">ISBN</a>
        </div>
    </div>
    <input type="text" placeholder="Search.." style="padding: 16px; font-size: 16px">

</form>
